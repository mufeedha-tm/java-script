<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-wrapper {
            width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: #111;
            color: white;
            text-align: center;
            padding: 18px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        form {
            padding: 25px 35px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            color: black;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .name-row {
            display: flex;
            gap: 10px;
        }

        .phone-row {
            display: flex;
            gap: 10px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 10px;
            display: block;
        }


        .radio-section {
            margin-top: 15px;
        }

        .radio-question {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
            color: black;
        }

        
        .radio-group {
            display: flex;
            gap: 28px;
            align-items: center;
            flex-wrap: nowrap;
            margin-bottom: 18px;
            
        }

        .radio-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            color: #444;
        }

        .radio-item input[type="radio"] {
            width: auto !important;
            height: auto;
            margin: 0;
            accent-color: rgba(13, 0, 255, 0.671);
            
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>

<body>

    <div class="form-wrapper">
        <div class="form-header">EVENT REGISTRATION FORM</div>

        <form id="myform" onsubmit="return validateForm()">

            <!-- Name -->
            <label>Name</label>
            <div class="name-row">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <span class="error" id="nameError"></span>

            <!-- Company -->
            <label>Company</label>
            <input type="text" id="company" placeholder="Company Name">
            <span class="error" id="companyError"></span>

            <!-- Email -->
            <label>Email</label>
            <input type="email" id="email" placeholder="example@email.com">
            <span class="error" id="emailError"></span>

            <!-- Phone -->
            <label>Phone</label>
            <div class="phone-row">
                <input type="text" id="areaCode" placeholder="Area Code">
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
            <span class="error" id="phoneError"></span>

            <!-- Subject -->
            <label>Subject</label>
            <select id="subject">
                <option value="">Choose Option</option>
                <option value="webinar">Webinar</option>
                <option value="workshop">Workshop</option>
                <option value="conference">Conference</option>
            </select>
            <span class="error" id="subjectError"></span><br><br>

            <!-- Radio -->
            <div class="radio-section">
                <label class="radio-question">Are you an existing customer?</label>

                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="existing_customer" value="yes" checked>
                        <span>Yes</span>
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="existing_customer" value="no">
                        <span>No</span>
                    </label>
                </div>
            </div>

            <button type="submit">REGISTER</button>

        </form>
    </div>

    <script>
        function validateForm() {
            // Clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("companyError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("subjectError").innerText = "";

            let isValid = true;

            // Name validation
            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            if (fname === "" || lname === "") {
                document.getElementById("nameError").innerText = "First and Last name required";
                isValid = false;
            }

            // Company validation
            const company = document.getElementById("company").value.trim();
            if (company === "") {
                document.getElementById("companyError").innerText = "Company name is required";
                isValid = false;
            }

            // Email validation
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format";
                isValid = false;
            }

            // Phone validation
            const area = document.getElementById("areaCode").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const areaPattern = /^\d{2,4}$/;
            const phonePattern = /^\d{6,10}$/;
            if (!areaPattern.test(area) || !phonePattern.test(phone)) {
                document.getElementById("phoneError").innerText = "Enter valid area code and phone number";
                isValid = false;
            }

            // Subject validation
            const subject = document.getElementById("subject").value;
            if (subject === "") {
                document.getElementById("subjectError").innerText = "Please choose a subject";
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>

</html>
