<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- directly remove the selected elements -->

    <h2>Remove Examble</h2>
    <p id="myPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis omnis ea repellendus, sunt reprehenderit vel minima. Autem omnis, harum quae, laboriosam eos reprehenderit, cum fugiat consectetur sequi laborum expedita voluptatibus?</p>
    <button onclick="removePara()">Remove Paragraph</button>

    <script>
        function removePara(){
            let para = document.getElementById("myPara");
            para.remove();
        }
    </script>
</body>
</html>
