<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Audio Event: play pause ended</h2>

    <audio id="audioplayer" controls>
        <source src="./ayyan.mp3" type="audio/mp3">
    </audio>
    <p id="eventOutput">Event will appear here</p>

    <script>
        const audio = document.getElementById("audioplayer");
        const output = document.getElementById("eventOutput");

        //play event
        audio.addEventListener('play', () => {
            output.textContent = "play event fired!!";
            console.log("play event fire!!");
            
        })

        // pause event
        audio.addEventListener('pause', () => {
        output.textContent = "pause event fired!!";
        console.log("pause event fired!!");
       });

       // ended event
        audio.addEventListener('ended', () => {
        output.textContent = "ended event fired!!";
        console.log("ended event fired!!");
        });

    </script>
</body>
</html>
