<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
</head>
<body>
    <h2>Scroll Event</h2>
    <p id="msg">Scroll down to see the message change...</p>

    <script>
        window.addEventListener("scroll", () => {
            document.getElementById("msg").textContent = "You are scrolling the page!";
        });
    </script>
</body>
</html>
